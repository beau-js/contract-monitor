name: Send HTTP request to dev website

on:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  trigger-function:
    runs-on: ubuntu-latest
    steps:
      - name: HTTP Request Action
      if: github.ref == 'refs/heads/dev'
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://contract-monitor-dev.vercel.app/'
          method: GET

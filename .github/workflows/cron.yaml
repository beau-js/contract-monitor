name: Send HTTP request to website

on:
  schedule:
    - cron: "*/5 * * * *"

jobs:
  trigger-function:
    runs-on: ubuntu-latest
    steps:
      - name: HTTP Request Action
        if: github.ref == 'refs/heads/main'
        uses: fjogeleit/http-request-action@master
        with:
          url: "${{secrets.LARK_ROBOT_URL}}"
